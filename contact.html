<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Crew</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header>
      <div class="content-wrapper">
        <!-- LEFT SECTION -->
        <div class="contact-info">
          <div class="head">
            <h3 class="heading">Let’s Keep in Touch</h3>
            <h5 class="heading1">
              We have created a new product that <br />
              will help designers, developers and <br />
              companies create websites for their <br />
              startups quickly and easily.
            </h5>
          </div>

          <div class="contact">
            <a href="#"><img src="fa-phone.png" class="phone" alt="Phone" /></a>
            <p class="cont">+1 555 505 5050</p>
            <br />

            <a href="#"
              ><img src="fa-envelope.png" class="phone" alt="Email"
            /></a>
            <p class="cont">info@designmodo.com</p>
            <br />

            <div class="address-row">
              <img src="fa-building-o.png" class="phone1" alt="Address" />
              <p class="cont">
                San Francisco, CA560 Bush St & <br />
                20th Ave, Apt5 San Francisco,<br />
                230909
              </p>
            </div>
          </div>
        </div>

        <!-- RIGHT SECTION — FORM -->
        <div class="contact-form-container">
          <form>
            <!-- Row: Name + Budget -->
            <div class="form-row">
              <div class="form-group">
                <label class="TEXT">Your Name</label>
                <input type="text" class="FEILD1" placeholder="First name" />
              </div>

              <div class="form-group">
                <label class="TEXT">Budget</label>
                <select class="FEILD2">
                  <option>$500</option>
                </select>
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label class="TEXT">Input Field</label>
              <input type="email" class="FEILD3" placeholder="name@mail.com" />
            </div>

            <!-- Message -->
            <div class="form-group">
              <label class="TEXT">Your Message</label>
              <textarea class="FEILD4" placeholder="Message"></textarea>
            </div>

            <!-- Checkbox + Button -->
            <div class="checkbox-group">
              <div class="left-checkbox">
                <img src="On.png" id="send-copy" alt="Email" />
                <label for="send-copy">Send me a copy</label>
              </div>

              <button type="submit" class="send-button">Send</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <script src="common.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <header>
      <div class="content-wrapper">
        <section class="h-txt">
          <h3>
            We solve digital <br />
            problems with an <br />
            outstanding <br />
            creative flare
          </h3>

          <p>
            We have created a new product that will help <br />

            designers, developers and companies create <br />

            websites for their startups quickly and easily.
          </p>
        </section>
        <div class="form">
          <!-- Tabs -->
          <div class="form-tabs">
            <h2 class="form-title">Sign Up</h2>
            <h3 class="form-title1">Login</h3>
          </div>

          <!-- FORM START -->
          <form>
            <input type="email" placeholder="Your email" required />
            <input type="password" placeholder="Your password" required />

            <button type="submit" class="btn">Create an account</button>

            <div class="or-divider">
              <span>or</span>
            </div>

            <button type="button" class="btn1">Login via Twitter</button>
          </form>
        </div>
      </div>
    </header>
    <script src="common.js"></script>
  </body>
</html>
